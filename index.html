<!DOCTYPE html>
<html lang="en" class="light">
    <head>
        <!-- Back end -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ScratchFind</title>
        <link rel="stylesheet" href="style.css">
        <!-- Front end -->
        <script src="script.js"></script>
    </head>
    <body>
        <h1>ScratchFind</h1>
        <div id="inputDrop">
            <select name="type" id="drop" required>
                <option value="" disabled selected hidden>What are you looking for?</option>
                <option value="user">User ID</option>
                <option value="project">Project ID</option>
                <option value="studio">Studio ID</option>
                <option value="url">Enter a URL</option>
            </select>
            <input id="url" type="text" name="input" placeholder="Type what you want to find here" required>
        </div>
        <input py-click="getResult" id="submit" type="submit" value="Find!">
        <h1 id="display"></h1>
    
    <!-- Theme toggle -->
    <label class="switch">
        <input type="checkbox" onclick="toggleTheme()">
        <span class="slider"></span>
    </label>
    <!-- Please don't move this to the top | Back end -->
    <script src="script.js"></script>
</body>
</html>
